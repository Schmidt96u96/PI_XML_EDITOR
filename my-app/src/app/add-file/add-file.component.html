<div>


    <form  (ngSubmit)="onSubmitForm(f)" #f="ngForm">
        Link to the file to convert:<br>
        <input class="form-control" type="text" id="url" name="url" ngModel required><br>
        <input class="btn btn-primary" type="submit" value="Add Document">
    </form>
</div>
<div>
    <input type="file" id="file-input" (change)="readFile($event)" />
</div>
