<form action="app.component.ts" method="post">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="text" id="email" formControlName="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password"> <b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" formControlName="password">
      </div>
      <button class="signupbtn" type="submit" [disabled]="signupForm.invalid">Login </button>
      <button type="button" class="OnsignUp" (click)="OnsignUp()">Sign Up</button>
</form>

<div class="container" style="background-color:#f1f1f1">
  <button type="button" class="cancelbtn">Cancel</button>
  <span class="psw">Forgot <a href="#">password?</a></span>
 
  <p class="text-danger">{{ errorMessage }}</p>
</div>
</div>
</form>
