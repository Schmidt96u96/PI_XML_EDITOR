<div class="jumbotron" style="color:#fff"> 
  <div>
    <div>

      <div class="jumbotron">
        <h1>Sign Up</h1>

        <div class="form-group row">
          <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
        </div>

        <div class="form-group row">
          <input type="password" class="form-control" placeholder="Password" #userPwd required>
        </div>

        <div class="form-group row">
          <br>
          <button type="button" class="btn btn-primary btn-lg btn-block" (click)="authenticationService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
        </div>
      </div>

      <div class="form-group row">
        <span>Already have an account? <span class="text-info" routerLink="/sign-in"> Log In </span></span>
      </div>
    </div>

  </div>  
</div>
