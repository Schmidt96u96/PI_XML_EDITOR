<div class="display-table">
  <div class="display-table-cell">

    <div class="auth-block">
      <h3>Sign Up</h3>

      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
      </div>

      <div class="formgroup">
        <input type="password" class="form-control" placeholder="Password" #userPwd required>
      </div>

      <div class="form-group">
        <input type="button" class="btn btn-primary" value="Sign Up" (click)="authenticationService.SignUp(userEmail.value, userPwd.value)">
      </div>

      <div class="form-group">
        <span class="or"><span class="or-inner">Or</span></span>
      </div>
      
    </div>

    <div class="redirect-to-login">
      <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>
  </div>

</div>
