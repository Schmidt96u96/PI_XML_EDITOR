<div class="container" fxLayout="row" fxLayoutAlign="stretch">

  <div class="column" fxFlexFill style="background-color:#aaa;">
    Archives
  </div>

  <div class="column" fxFlexFill style="background-color:rgb(255, 255, 255);">
    Codesets: 
    <div>
        <option *ngFor="let docu of document$ | async" value="{{ docu.label }}" >{{ docu.label }}</option>
    </div>
  </div>

  <div class="column" fxFlexFill style="background-color:#aaa;">
    Codes
  </div>

</div>


  <div class="container">
    <form id="searchForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="name">
                Search For Codesets
              </label>
              <input type="text" id="url_search" class="form-control" name="url" ngModel required>
            </div>
            
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Search</button>       
    </form>
</div>
<div class="container">
<form id="selection" (ngSubmit)="onClicked(g)" #g="ngForm">
        <div class="form-group">
          <label>
            Show Data: 
          </label>
            <select name="docSelection" id="docSelection" class="form-control" ngModel>
        
              <option *ngFor="let docu of document$ | async" value="{{ docu.label }}" >{{ docu.label }}</option>
                <!--<pre>{{xmlFile.code | json}}</pre>-->

            </select></div>  
            <button class="btn btn-primary" type="submit" >Show</button>
  </form>

<div class="File-menu" >

  <div *ngIf="isDocumentDefined===true ">
    
      <label> Showing Data for:  {{codesetLabel}} </label>
