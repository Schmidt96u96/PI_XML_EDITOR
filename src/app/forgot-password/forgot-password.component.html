<div class="jumbotron" style="color:#fff">
<div class="display-table">
    <div class="display-table-cell">
      <div class="auth-block">
        <h3>Reset Password</h3>
  
        <p class="text-center">Please enter your email address to request a password reset.</p>
  
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Reset Password" (click)="authenticationService.ForgotPassword(passwordResetEmail.value)">
        </div>
      </div>
  
      <div class="redirect-to-login">
        <span>Go back to ? <span class="text-info" routerLink="/sign-in">Log In</span></span>
      </div>
  
    </div>
  </div>
  </div>
